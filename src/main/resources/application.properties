# SERVER
server.port = 4568

# DATABASE
spring.datasource.platform = postgres
spring.datasource.url = jdbc:postgresql://localhost:5432/cashcow
spring.datasource.username = postgres
spring.datasource.password = vinny

# FLYWAY
spring.flyway.user=postgres
spring.flyway.password=vinny
spring.flyway.url=jdbc:postgresql:cashcow
spring.flyway.locations=classpath:db

# Logging
## File
logging.file.name=logs/cashcow.log
## Level
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

## Custom
### Allows for selection of whether to log requests or reponses and for which http methods
default.value.logging.request=true
default.value.logging.response=true
default.value.logging.allowed-methods=POST,PATCH

# User
default.value.user.admin-password=admin123
default.value.user.admin-email=admin@cashcow.co.ke
default.value.user.user-api-client-name=api_client

# Contact
default.value.contact.email-type-id=2
default.value.contact.mobile-type-id=1

# Role
default.value.role.system-admin-role-id=1

# Security
default.value.security.secret-key=secret-key
## token validity period
default.value.security.token-valid-duration=168
default.value.security.token-valid-secondary-duration=8760

# Status
default.value.status.active-id=1
default.value.status.complete-id=4
default.value.status.pending-id=3
default.value.status.pre-calving-id=9

# Category
default.value.category.cow-id=2

# Transaction
default.value.transaction-type.credit-transaction-type-id=2
default.value.transaction-type.milk-sale-transaction-type-id=1